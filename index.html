<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <title>User card UI</title>
</head>

<body>
    <section class="wrapper">
        <div class="card">
            <div class="size-bg"><img class="background" src="./images/photo-1483232539664-d89822fb5d3e.jfif" /></div>
            <div class="photo-position"><img class="photo" src="./images/20190521_133130.jpg" /></div>
            <div class="person-info">
                <p class="name">Olexandr Kovalenko</p>
                <p class="place"><img src="./images/map-marker.png" /> Zaporizhzhia, Ukraine</p>
            </div>
            <div class="about">I`m studying the course "Full stack JS developer be Freshcode".
                My hobbies are reading, cycling, learning English, workout.</div>
            <div><a class="ref" target="_blank"
                    href="https://i.pinimg.com/originals/61/ec/e4/61ece4ae9f080f4da3945ce800fd5643.jpg">EXAMPLE OF CARD FROM</a>
            </div>
            <div class="account-info">
                <div>
                    <p>Posts</p>
                    <p class="number"><img src="./images/pencil-box-outline.png" /> 1056</p>
                </div>
                <div>
                    <p>Followers</p>
                    <p class="number"><img src="./images/account-group.png" /> 1472</p>
                </div>
                <div>
                    <p>Following</p>
                    <p class="number"><img src="./images/account-search.png" /> 384</p>
                </div>
            </div>
    </section>
</body>

</html>
